<body>
    <header class="header bg-primary text-white p-4">
        <div class="row">
            <div class="col-sm-6">
                <h3>
                    Movie Gallary

            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-success" id="showModel">Add movie</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row" id="movieContainer">

    <div id="myModel" class="mymodel">

            <div class="mHeader p-2 bg-success text-white">
                <h3>
                    Add movie details
                </h3>
                <i class="fas fa-times hideModel"></i>
            </div>

        <form id="movieform">
            <div class="mBody p-3">
                
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="url">Image Url</label>
                        <input type="text" name="url" id="url" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" name="rating" id="rating" class="form-control" required>
                    </div>
                
            </div>
            <div class="mFooter p-3 text-right">
                <input type="submit" value="Add movie" class="btn btn-success" id="AddMovieBtn">
                <input type="button" value="cancel" class="btn btn-danger hideModel">
